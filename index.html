---
layout: default
---
{% for post in site.posts limit:1 %}
  <div class="container">
    <div class="row post-header">
      <div class="twelve columns">
        <h5>Latest Thing</h5>
        <h5>{{ post.title }}</h5>
        <h6>{{ post.date | date: "%-d %B %Y" }}</h6>
      </div>
    </div>

    <div class="row post-content">
      <div class="twelve columns">
        {{ post.content }}
      </div>
    </div>

    <div class="row share-twitter">
      <div class="twelve columns">
        <p>
          <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ post.url }}&text={{ post.title }}&via=eubenesa" target="_blank"><i class="fa fa-twitter fa-lg"></i></a>
        </p>
      </div>
    </div>
  </div>
{% endfor %}
