---
layout: default
---
{% for post in site.posts limit:1 %}
  <div class="container">
    <div class="row post-header">
      <div class="twelve columns">
        <h5>Latest Thing</h5>
        <h5>{{ post.title }}</h5>
        <h6>{{ post.date | date: "%-d %B %Y" }}</h6>
      </div>
    </div>

    <div class="row post-content">
      <div class="twelve columns">
        {{ post.content }}
      </div>
    </div>
  </div>
{% endfor %}
