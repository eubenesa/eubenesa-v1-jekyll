---
layout: default
---
<div class="container">
  <div class="row post-header">
    <div class="twelve columns">
      <h5>{{ page.title }}</h5>
      <h6>{{ page.date | date: "%-d %B %Y" }}</h6>
    </div>
  </div>

  <div class="row post-content">
    <div class="twelve columns">
      {{ content }}
    </div>
  </div>
</div>
