---
layout: default
---
<div class="container">
  <div class="row post-header">
    <div class="twelve columns">
      <h5>{{ page.title }}</h5>
      <h6>{{ page.date | date: "%-d %B %Y" }}</h6>
    </div>
  </div>

  <div class="row post-content">
    <div class="twelve columns">
      {{ content }}
    </div>
  </div>

  <div class="row share-twitter">
    <div class="twelve columns">
      <p>
        <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}&via=eubenesa" target="_blank"><i class="fa fa-twitter fa-lg"></i></a>
      </p>
    </div>
  </div>
</div>
