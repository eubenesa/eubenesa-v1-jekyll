<header>
  <div class="container">
    <div class="row header-title">
      <div class="twelve columns">
        <a href="/">{{ site.title }}</a>
      </div>
    </div>

    <div class="row header-links">
      <div class="twelve columns">
        {% for post in site.posts limit:1 %}
          <a href="{{ post.url }}">Latest thing</a>
        {% endfor %}
        <span> | </span>
        <a href="/things">Ten things</a>
        <span> | </span>
        <a href="/about">Other thing</a>
      </div>
    </div>
  </div>
</header>
