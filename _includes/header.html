<header>
  <div class="container">
    <div class="row header-title">
      <div class="twelve columns">
        {% for post in site.posts limit:1 %}
          <a href="{{ post.url }}">{{ site.title }}</a>
        {% endfor %}
      </div>
    </div>

    <div class="row header-links">
      <nav>
        <div class="four columns">
          {% for post in site.posts limit:1 %}
            <a href="{{ post.url }}">Latest thing</a>
          {% endfor %}
        </div>
        <div class="four columns">
          <a href="/archives">All the things</a>
        </div>
        <div class="four columns">
          <a href="/about">Other thing</a>
        </div>
      </nav>
    </div>
  </div>
</header>
